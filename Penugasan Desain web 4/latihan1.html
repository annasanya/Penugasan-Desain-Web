<!DOCTYPE html>
<html>
<head>
	<title>Margin dan padding </title>
	<style>
		.satu{
			border: 1px solid black;
			background-color: lightblue;
		}
		.dua{
			border: 1px solid black; background-color: lightblue; margin: 15px; padding: 20px;
		}
	</style>
</head>
<body>
	
	<div class="satu">
		Partisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, kiri 30px
	</div>

	<div class="dua">
		Sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px
	</div>

</body>
</html>
